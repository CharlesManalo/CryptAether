<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypt Æther - Access Granted</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 15px rgba(0, 255, 0, 1);
            animation: pulse 2s infinite;
        }
        
        p {
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
        }
        
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
        
        @keyframes pulse {
            0% { text-shadow: 0 0 10px rgba(0, 255, 0, 0.7); }
            50% { text-shadow: 0 0 20px rgba(0, 255, 0, 1); }
            100% { text-shadow: 0 0 10px rgba(0, 255, 0, 0.7); }
        }
        
        .appear {
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: calc(var(--delay) * 1s);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <canvas class="matrix-rain" id="matrix"></canvas>
    
    <div class="container">
        <h1 class="appear" style="--delay: 0.5">ACCESS GRANTED</h1>
        <p class="appear" style="--delay: 1.5">Welcome to the inner sanctum of Crypt Æther.</p>
        <p class="appear" style="--delay: 2.5">You have successfully deciphered the riddle.</p>
        <p class="appear" style="--delay: 3.5">The Latin word "Noli" begins Ray Bradbury's Fahrenheit 451,<br>a warning against censorship and the death of intellectual freedom.</p>
        <p class="appear" style="--delay: 4.5">Continue your journey into the depths of knowledge.</p>
    </div>
    
    <script>
        // Matrix rain effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        
        // Set canvas dimensions
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Characters to display
        const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$&+,:;=?@#|'<>-_*.";
        
        // Font size and columns
        const fontSize = 12;
        const columns = Math.floor(canvas.width / fontSize);
        
        // Initialize drops at random positions
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.random() * canvas.height;
        }
        
        // Draw the matrix rain
        function drawMatrix() {
            // Semi-transparent black to create fade effect
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Green text
            ctx.fillStyle = "#0f0";
            ctx.font = fontSize + "px monospace";
            
            // Draw characters
            for (let i = 0; i < drops.length; i++) {
                // Random character
                const char = characters.charAt(Math.floor(Math.random() * characters.length));
                
                // Draw the character
                ctx.fillText(char, i * fontSize, drops[i] * fontSize);
                
                // Move drops down and reset when off-screen
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }
        }
        
        // Animate the matrix
        setInterval(drawMatrix, 50);
        
        // Resize canvas when window size changes
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
